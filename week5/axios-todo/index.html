<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="index.css">
    <title>Todo List</title>
</head>
<body>
    <div class="enterBox">
        <h1>TO-DO LIST</h1>
        <form id="forms">
            <input class="todo" type="text" name="title" placeholder="Enter New Task...">
            <br><br>
            <input class="todo" type="text" name="description"
            placeholder="Products needed..." >
            <br><br>
            <input class="todo" type="number" name="price" placeholder="Price of products...">
            <br><br>
            <button type="submit" id="submit">ADD</button>
        </form>
        <div class="alltasks">
            <ul></ul>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.js"></script>
    <script src="index.js"></script>
</body>
</html>
